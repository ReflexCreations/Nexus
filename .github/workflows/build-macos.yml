name: build-macos
on: [push, pull_request]
jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Build MacOS executable
      run: |
        brew install mesa
        pip install poetry
        poetry install
        poetry run build
    - name: Upload build
      uses: actions/upload-artifact@v3
      with:
        name: macos-build
        path: dist/reflex-nexus.app
