name: lint
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - run: |
        sudo apt-get update
        sudo apt-get install -y libegl1-mesa
        pip install poetry
        poetry install
        poetry run lint
