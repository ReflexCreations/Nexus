name: build-windows
on: [push, pull_request]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Build Windows executable
      run: |
        pip install poetry
        poetry install
        poetry run build
    - name: Upload build
      uses: actions/upload-artifact@v3
      with:
        name: windows-build
        path: dist/reflex-nexus.exe
